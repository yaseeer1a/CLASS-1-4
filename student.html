<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>صفحة الطالب</title>
<style>
body {
  font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg,#4b6cb7,#182848);
  color:#fff;
  margin:0; padding:0; text-align:center;
}

header {padding:40px 20px 20px 20px;}
header h1 {font-size:40px;margin:0;font-weight:bold;text-shadow:2px 2px 4px rgba(0,0,0,0.5);}
header h2 {font-size:24px;margin:5px 0;font-weight:normal;text-shadow:1px 1px 3px rgba(0,0,0,0.4);}
header h3 {font-size:20px;margin:10px 0;font-weight:normal;text-shadow:1px 1px 2px rgba(0,0,0,0.4);}

.students-box {
  background: rgba(255,255,255,0.1);
  margin: 20px auto;
  padding: 20px;
  border-radius: 20px;
  width: 80%;
  max-width: 600px;
  box-shadow:0 0 20px rgba(0,0,0,0.3);
}

.students-box h4 {margin-bottom:15px;font-size:22px;font-weight:bold;}
.student-name {margin:5px 0;padding:5px 0;border-bottom:1px solid rgba(255,255,255,0.3); font-size:18px;}
</style>
</head>
<body>

<header>
  <h1>مدرسة الإمام البخاري الثانوية</h1>
  <h2>فصل 1\4 - أول رابع</h2>
  <h3>رائد الفصل: خالد محمد علي</h3>
</header>

<div class="students-box">
  <h4>طلاب الفصل</h4>
  <div id="studentList"></div>
</div>

<script>
// المستخدم الحالي
const user = JSON.parse(localStorage.getItem("currentUser"));
if(!user){ window.location.href="index.html"; }

// بيانات الطلاب
const users = JSON.parse(localStorage.getItem("users")) || {};
const students = Object.values(users).filter(u=>u.role==="student");

// ترتيب أبجدياً
students.sort((a,b)=>a.name.localeCompare(b.name));

const div = document.getElementById("studentList");
students.forEach(s=>{
  const p=document.createElement("div");
  p.className="student-name";
  p.innerText=s.name;
  div.appendChild(p);
});
</script>

</body>
</html>
